<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <head th:replace="fragments/layout.html :: html_head" />
</head>

<body>
<div th:replace="fragments/layout.html :: menu" />
    <div class="container-fluid">
        <div class="row">
            <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Pending OT applications</h1>
                </div>

                <!-- <h2>Section title</h2> -->
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>OT ID</th>
                                <th>StaffName</th>
                                <th>OT Date</th>
                                <th>OT Hour</th>
                                <th>Employee Comment</th>
                                <th>Applied Date</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each=" ot : ${overtimes}">
                                <td th:text="${ot.id}"></td>
                                <td th:text="${ot.employee.firstName + ' ' + ot.employee.lastName }">
                                </td>
                                <td th:text="${#temporals.format(ot.date_OT,'dd-MM-yyyy')}"></td>
                                <td th:text="${ot.hours_OT}"></td>
                                <td th:text="${ot.employeeComment}">
                                </td>
                                <td th:text="${#temporals.format(ot.appliedDateTime,'dd-MM-yyyy')}"></td>
                                <td th:text="${ot.applicationStatus}"></td>
                                <td>
                                <a class="btn btn-info"
                                       th:href="@{/manager/ot_application/{id}(id = ${ot.getId}) }">View
                                </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
