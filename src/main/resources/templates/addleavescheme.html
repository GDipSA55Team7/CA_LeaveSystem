<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>
<body>
  	<div th:replace="fragments/layout.html :: menu"/></div>
	<div>
		<p>This page is for <b>adding</b> leave scheme.</p>
		<form action=# th:object="${leavescheme}" th:action="@{/admin/addnewleavescheme}" method="POST">
			<p>
			<label for="leavescheme_name">Leave Scheme Name</label>
			<input type=text id="leavescheme_name" th:field="*{employmentScheme}"></input>
			</p>
			<p>
			<label for="annual_leave_entitlement">Annual Leave Entitlement</label>
			<input type=number id="annual_leave_entitlement" th:field="*{annualLeaveEntitlement}"></input>		
			</p>
			<p>
			<label for="medical_leave_entitlement">Medical Leave Entitlement</label>
			<input type=number id="medical_leave_entitlement" th:field="*{medicalLeaveEntitlement}"></input>		
			</p>
			<input type="submit" value="Submit"></input>
		</form>
	</div>
</body>
</html>
