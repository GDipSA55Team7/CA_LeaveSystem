<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/layout.html :: html_head" />

<body>
	<div th:replace="fragments/layout.html :: menu" />
    <div class="container">
        <h1>Leave Balance</h1>
        <hr>
        <table style="width:100%; border: 1;" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th style="width:70%;">Leave Type</th>
                    <th style="width:30%;">Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Annual Leave</td>
                    <td th:text="${staff.annualLeaveBalance}"></td>
                </tr>
                <tr>
                    <td>Medical Leave</td>
                    <td th:text="${staff.medicalLeaveBalance}"></td>
                </tr>
                <tr>
                    <td>Compensation Leave</td>
                    <td th:text="${staff.compensationLeaveBalence}"></td>
                </tr>
                <tr>
                    <td>Unconverted OT Hours</td>
                    <td th:text="${staff.getAccumulated_OT_Hours()}"></td>
                </tr>

            </tbody>
        </table>

        <hr>

        <a href="/LeaveApplication"> Back to Home</a>
    </div>
</body>

</html>
