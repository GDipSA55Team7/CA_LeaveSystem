<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <head th:replace="fragments/layout.html :: html_head" />
</head>

<body>
    <div th:replace="fragments/layout.html :: menu" />
    <div class="container">
        <div class="row">

            <main class="col-md-9 ms-sm-auto col-lg-12 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Modify Overtime Application</h1>


                </div>

                <form th:action="@{/manager/modify_overtime}" method="post" th:object="${dtoOT}">
                    <input type="hidden" th:field="*{otId}" />

                    <div class="form-group">
                        <label class="control-label required">Overtime ID</label>
                        <input type="text" class="form-control mb-5 col-5" th:value="${overtime.id}" disabled />
                    </div>

                    <div class="form-group">
                        <label class="control-label required">Staff ID</label>
                        <input type="text" class="form-control mb-5 col-5" th:value="${overtime.employee.id}"
                            disabled />
                    </div>

                    <div class="form-group">
                        <label class="control-label required">Staff Name</label>
                        <input type="text" class="form-control mb-5 col-5"
                            th:value="${overtime.employee.firstName} +' '+${overtime.employee.lastName}" disabled />
                    </div>

                    <div class="form-group">
                        <label class="control-label required">Overtime Date</label>
                        <input type="text" class="form-control mb-5 col-5"
                            th:value="${#temporals.format(overtime.date_OT,'dd-MM-yyyy')}" disabled />
                    </div>

                    <div class="form-group">
                        <label class="control-label required">Overtime Time</label>
                        <input type="text" class="form-control mb-5 col-5" th:value="${overtime.hours_OT}" disabled />
                    </div>

                    <div class="form-group">
                        <label class="control-label required">Applied Date</label>
                        <input type="text" class="form-control mb-5 col-5"
                            th:value="${#temporals.format(overtime.appliedDateTime,'dd-MM-yyyy')}" disabled />
                    </div>

                    <div class="form-group">
                        <label class="control-label required">Staff Remarks</label>
                        <textarea class="form-control mb-5 col-5" disabled
                            rows="2">[[${overtime.employeeComment}]]</textarea>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Approve or Reject</label>
                        <select class="form-control mb-5 col-5" th:field="*{applicationStatus}">
                            <option th:each="status :${ListApproveOrReject}" th:value=${status} th:text=${status}>
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Approver Remark</label>
                        <textarea class="form-control mb-5 col-5" th:field="*{approverRemark}" rows="3"
                            ></textarea>

                    </div>
                    <br />
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button class="btn btn-warning" type="reset">Reset</button>
                </form>

                <hr>

                <a th:href="@{/manager/pending_ot_applications}"> Back to Overtime Application</a>

            </main>
        </div>
    </div>
</body>

</html>
