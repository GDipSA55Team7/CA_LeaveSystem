<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/layout.html :: html_head" />

<body>
	<div th:replace="fragments/layout.html :: menu" />
	<div class="container">
		<h1>Leave Details</h1>
		<hr>
		<form action="#" th:object="${leaveForm}">
			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label class="control-label required">Leave ID</label>
				<input readonly type="text" th:value="*{id}" class="form-control mb-5 col-5">
			</div>
			<div class="form-group">
				<label class="control-label required">Leave Type</label>
				<input readonly type="text" th:value="*{leaveType.leaveTypeName}" class="form-control mb-5 col-5">
			</div>

			<div class="form-group">
				<label class="control-label required">Start Date</label>
				<input readonly type="text" th:value="*{startDateStr} + ' ' + *{startAMPM}" class="form-control mb-5 col-5">
			</div>

			<div class="form-group">
				<label class="control-label required">End Date</label>
				<input readonly type="text" th:value="*{endDateStr} + ' ' + *{endAMPM}" class="form-control mb-5 col-5">
			</div>

			<div class="form-group">
				<label class="control-label required">Additional Comments</label>
				<input type="text" th:value="*{additionalComments}" placeholder="Additional Comments"
					class="form-control mb-5 col-5" readonly>
			</div>

			<div class="form-group">
				<label class="control-label required">Work Dissemination</label>
				<input type="text" th:value="*{coveringStaff.name}" placeholder="Additional Comments"
					class="form-control mb-5 col-5" readonly>
			</div>

			<div class="form-group">
				<label class="control-label required">Is Overseas?</label>
				<input type="checkbox" th:if="*{!isAbroad}" disabled class="form-control mb-5 col-5">
				<input type="checkbox" th:if="*{isAbroad}" checked disabled class="form-control mb-5 col-5">
			</div>

			<div class="form-group">
				<label class="control-label required">Contact Details</label>
				<input type="text" th:field="*{contactNumber}" placeholder="Contact Details"
					class="form-control mb-5 col-5" readonly>
			</div>

			<div class="form-group">
				<label class="control-label required">Application Status</label>
				<input readonly type="text" th:field="*{applicationStatus}" placeholder="Application Status"
					class="form-control mb-5 col-5">
			</div>
		</form>

		<hr>

		<a th:href="@{/LeaveApplication}"> Back to Leave Application</a>
	</div>
</body>
<script>
	$(document).ready(function () {
		var disableDates = ["26-12-2022", "2-1-2023", "23-1-2023", "24-1-2023", "7-4-2023", "1-5-2023", "2-6-2023", "29-6-2023", "9-8-2023", "13-11-2023", "25-12-2023"];
		$('#startDateStr').datepicker({
			format: 'dd/mm/yyyy',
			todayHighlight: true,
			autoclose: true,
			daysOfWeekDisabled: [0, 6],
			beforeShowDay: function (date) {
				dmy = date.getDate() + "-" + (date.getMonth() + 1) + "-" + date.getFullYear();
				if (disableDates.indexOf(dmy) != -1) {
					return false;
				}
				else {
					return true;
				}
			}
		})
		$('#endDateStr').datepicker({
			format: 'dd/mm/yyyy',
			todayHighlight: true,
			autoclose: true,
			daysOfWeekDisabled: [0, 6],
			beforeShowDay: function (date) {
				dmy = date.getDate() + "-" + (date.getMonth() + 1) + "-" + date.getFullYear();
				if (disableDates.indexOf(dmy) != -1) {
					return false;
				}
				else {
					return true;
				}
			}
		})
	})
</script>

</html>
