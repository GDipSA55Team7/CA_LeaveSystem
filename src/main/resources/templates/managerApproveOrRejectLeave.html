<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <head th:replace="fragments/layout.html :: html_head" />
</head>

<body>
  <div th:replace="fragments/layout.html :: menu" />
  <div class="container">
    <div class="row">

      <main class="col-md-9 ms-sm-auto col-lg-12 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Modify Leave Application</h1>
        </div>

        <form th:action=@{/manager/modify_leave} method="post" th:object="${dto}">
          <input type="hidden" th:field="*{leaveId}" />

          <div class="form-group">
            <label class="control-label required">Leave ID</label>
            <input type="text" class="form-control mb-5 col-5" th:value="${leave.id}" disabled>
          </div>

          <div class="form-group">
            <label class="control-label required">Staff ID</label>
            <input type="text" class="form-control mb-5 col-5" th:value="${leave.employee.id}" disabled>
          </div>

          <div class="form-group">
            <label class="control-label required">Staff Name </label>
            <input type="text" class="form-control mb-5 col-5"
              th:value="${leave.employee.firstName} +' '+${leave.employee.lastName}" disabled>
          </div>

          <div class="form-group">
            <label class="control-label required">Leave Type</label>
            <input type="text" class="form-control mb-5 col-5" th:value="${leave.typeOfLeave.leaveTypeName}" disabled>
          </div>

          <div class="form-group">
            <label class="control-label required">Leave Start</label>
            <input type="text" class="form-control mb-5 col-5"
              th:value="${#temporals.format(leave.startDate,'dd-MM-yyyy')}" disabled />
          </div>

          <div class="form-group">
            <label class="control-label required">Leave End</label>
            <input type="text" class="form-control mb-5 col-5"
              th:value="${#temporals.format(leave.endDate,'dd-MM-yyyy')}" disabled />
          </div>

          <div class="form-group">
            <label class="control-label required">Covering Staff</label>
            <input type="text" class="form-control mb-5 col-5" id="additionalComments"
              th:value="${leave.coveringStaff.firstName + ' ' + leave.coveringStaff.lastName}" disabled />
          </div>

          <div class="form-group">
            <label class="control-label required">Staff Remarks</label>
            <textarea class="form-control mb-5 col-5" disabled rows="2">[[${leave.additionalComments}]]</textarea>
          </div>

          <div class="form-group">
            <label>Status</label>
            <select class="form-control mb-5 col-5" th:field="*{applicationStatus}">
              <option th:each="status :${ListApproveOrReject}" th:value=${status} th:text=${status}></option>
            </select>
          </div>

          <div class="form-group">
            <label>Approver Remark</label>
            <textarea class="form-control mb-2 col-5" th:field="*{approverRemark}" rows="3"></textarea>
               <p class="large text-danger" th:if="${#fields.hasErrors('approverRemark')}" th:errors="*{approverRemark}">
              ERROR!</p>
            <!-- <fieldset> -->

            <!-- </fieldset>	 -->
          </div>
          <br />
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-warning" type="reset">Reset</button>
        </form>


        <hr>

        <a th:href="@{/manager/pending_leave_applications}"> Back to Leave Application</a>

      </main>
    </div>
  </div>
  
  <div>
  <table th:if="${not #lists.isEmpty(overlapLeaves)}">
    	<tr>
  		<th>Employee </th>
  		<th>Start Date</th>
  		<th>End Date</th>
  	</tr>
  	<tr th:each= "leave:${overlapLeaves}">
  		<td th:text="${leave.employee.firstName} +' '+${leave.employee.lastName}"></td>
  		<td th:text="${#temporals.format(leave.startDate,'dd-MM-yyyy')}"></td>
  		<td th:text="${#temporals.format(leave.endDate,'dd-MM-yyyy')}"></td>
  	</tr>
  </table>
  </div>
</body>

</html>
