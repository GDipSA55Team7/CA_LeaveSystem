<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Company name</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="#">Sign out</a>
      </div>
    </div>
  </header>


  <div class="container-fluid">
    <div class="row">

      <main class="col-md-9 ms-sm-auto col-lg-12 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Approve or Reject App</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
              <span data-feather="calendar" class="align-text-bottom"></span>
              This week
            </button>
          </div>
        </div>
        <form th:action=@{/manager/leave_application} method="post" th:object="${leaveApprovalDTO}">
          <input type="hidden" th:field="${approverId}" />
          <input type="hidden" th:field="${leaveId}" />

          <div class="form-group">
            <label for="exampleFormControlSelect1">Approve or Reject</label>
            <select class="form-control" th:field="*{applicationStatus}">
              <option th:each="status :${ListApproveOrReject}" th:value=${status} th:text=${status}></option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Approver Remark</label>
            <!-- <fieldset> -->
            <textarea class="form-control" th:field="*{approverRemark}" th:rows="${approverRemark}" rows="3"></textarea>
            <!-- </fieldset>	 -->

          </div>
          <br />
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-warning" type="reset">Reset</button>
        </form>

      </main>
    </div>
  </div>
</body>

</html>
