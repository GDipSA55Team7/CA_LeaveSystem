<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: html_head" />

<body>
	<div th:replace="fragments/layout.html :: menu" /></div>
    <div class="container my-2 center">
        <h1>Leave History</h1>
        <hr>
        <table style="width:100%; border: 1;" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Leave Type</th>
                    <th>Period</th>
                    <th>Duration</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="leave:${leaveList}">
                    <td th:text="${leave.typeOfLeave.leaveTypeName}"></td>
                    <td th:text="${leave.getPeriod()}"></td>
                    <td th:text="${leave.getDuration()}"></td>
                    <td th:text="${leave.applicationStatus}"> </td>
                    <td>
                         <a th:href="@{/editLeave/{id}(id=${leave.id})}" class="btn-sm btn-primary">Update</a>
                            <a th:href="@{/deleteLeave/{id}(id=${leave.id})}" class="btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr>

        <a href="/LeaveApplication"> Back to Leave Application</a>
    </div>
</body>

</html>
