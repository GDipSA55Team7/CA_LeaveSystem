<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <head th:replace="fragments/layout.html :: html_head" />
</head>


<body>
<div th:replace="fragments/layout.html :: menu" />
    <div class="container-fluid">
        <div class="row">

            <main class="col-md-9 ms-sm-auto col-lg-12 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Manager</h1>
                </div>


                <div class="table-responsive col-lg-5">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>StaffName</a></th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each=" leave : ${pendingAllLeave}">
                                <td th:text="${leave.id}"></td>
                                <td th:text="${leave.employee.firstName + ' ' + leave.employee.lastName }"><a
                                        href="#">Full Name</a></td>
                                <td th:text="${leave.typeOfLeave.leaveTypeName }">Leave Type</td>
                                <td th:text="${leave.coveringStaff.firstName + ' ' + leave.coveringStaff.lastName}">
                                    Manager
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

</body>

</html>
