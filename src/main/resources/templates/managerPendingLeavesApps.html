<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head> 

<body>
<h1 class= "text-center"> Pending Leaves applications</h1>
<h4 th:if = "${#lists.isEmpty(pendingAllLeave)}" class="text-center" >You have no pending leave applications !!</h4>
<div th:if = "${not #lists.isEmpty(pendingAllLeave)}">
	<table class="thead-dark table-bordered">
	<tr >
		<th>LeaveID</th>
		<th>StaffName</th>
		<th>Leave Type</th>
		<th>Covering Staff</th>
		<th>Start Date</th>
		<th>End Date</th>
		<th>Applied Date</th>
		<th>Application Status</th>
		<th></th>
	</tr>
	<tr th:each= " leave : ${pendingAllLeave}">
		<td th:text="${leave.id}"></td>
		<td th:text="${leave.employee.firstName + ' ' + leave.employee.lastName }">Full Name</td>
		<td th:text="${leave.typeOfLeave.leaveTypeName }">Leave Type</td>
		<td th:text="${leave.coveringStaff.firstName + ' ' + leave.coveringStaff.lastName}">Covering Staff Name</td>
		<td th:text="${#temporals.format(leave.startDate,'dd-MM-yyyy')}">startDate</td>
		<td th:text="${#temporals.format(leave.endDate,'dd-MM-yyyy')}">endDate</td>
		<td th:text="${leave.applicationStatus}"></td>
		<td>
			<button type="button" >
				<a th:href = "@{/manager/leave_application/} + ${leave.id}" class="btn btn-link" ><span>Approve/Reject</span></a>
			</button>
		</td>
	</tr>
	</table>
</div>
</body>
</html>
