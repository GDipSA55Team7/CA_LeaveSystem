<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Company name</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#">Sign out</a>
            </div>
        </div>
    </header>


    <div class="container-fluid">
        <div class="row">
            <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">All subordinates OT application history</h1>
                </div>

                <!-- <h2>Section title</h2> -->
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>OT ID</th>
                                <th>StaffName</th>
                                <th>OT Date</th>
                                <th>OT Hour</th>
                                <th>Employee Comment</th>
                                <th>Applied Date</th>
                                <th>Status</th>
                                <th>Reviewed Date</th>
<!--                                <th>Approver</th>-->
                                <th>Manager Comment</th>
                                <!-- <th>Action</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each=" ot : ${overtimes}">
                                <td th:text="${ot.id}"></td>
                                <td th:text="${ot.getEmployee.getFirstName + ' ' + ot.getEmployee.getLastName }">
                                </td>
                                <td th:text="${#temporals.format(ot.date_OT,'dd-MM-yyyy')}"></td>
                                <td th:text="${ot.hours_OT}"></td>
                                <td th:text="${ot.employeeComment}">
                                </td>
                                <td th:text="${#temporals.format(ot.appliedDateTime,'dd-MM-yyyy')}"></td>
                                <td th:text="${ot.applicationStatus}"></td>
                                <td th:text="${#temporals.format(ot.dateApplicationReviewed,'dd-MM-yyyy')}"></td>
<!--                                <td th:text="${ot.getApprover.getFirstName}"></td>-->
                                <td th:text="${ot.managerRemarks}"></td>

                                <!-- <td>
                                    <button type="button">
                                        <a th:href="@{/manager/ot_application/} + ${ot.id}"
                                            class="btn btn-link"><span>View</span></a>
                                    </button>
                                </td> -->
                            </tr>

                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
