<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head> 

<body>
<h1 class= "text-center"> Approve Or Reject Leave</h1>
<form th:action = @{/manager/leave_application/update_status} method="post" th:object= "${leaveApprovalDTO}">
	<fieldset>
		<input type="hidden" th:field="*{approverId}" />
		<input type="hidden" th:field="*{leaveId}" />
	</fieldset>
	<fieldset>
		<textarea th:field = "*{approverRemark}" th:rows = "${approverRemark}" cols="40"></textarea>
	</fieldset>	
	<fieldset>
		<select th:field = "*{applicationStatus}">
			<option th:each = "status :${ListApproveOrReject}" th:value= ${status}  th:text= ${status}></option>
		</select>
	</fieldset>	
	<fieldset>
		<input type = "submit", value = "Save"/>
		<input type = "reset", value = "Reset"/>
	</fieldset>
<!-- 	<button onclick="history.back()">Go Back</button> -->
</form>
</body>
</html>
