<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>
  	<div th:replace="fragments/layout.html :: menu"/></div>
  	<div><br></div>
	<div>
		<form action=# th:action="@{/admin/addnewpublicholiday}" th:object="${ph}" method="POST">
			<p>
			<label for="ph_name">Public Holiday Name</label><br>
			<input type=text id="ph_name" th:field="*{publicHolidayName}"></input>
			</p>
			<p>
			<label for="ph_date">Date</label><br>
			<input type=date id="ph_date" th:field="*{dateOfHoliday}"></input>		
			</p>
			<p>
			<label for="ph_description">Brief Description of Public Holiday</label><br>
			<textarea rows="5" cols="33" id="ph_description" th:field="*{description}"></textarea>		
			</p>
			<input type="submit" value="Submit" style="width:300px" class="btn btn-primary btn-lg"></input>
		</form>
		<br>
		<table class="table" th:if="${not #lists.isEmpty(holidays)}">
			<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Public Holiday Name </td>
					<th scope="col">Date</td>
					<th scope="col">Description</td>
				</tr>
			</thead>
			<tr th:each="holiday, iterStat:${holidays}">
				<th scope="row" th:text="${iterStat.index}+1"></th>
				<td th:text=${holiday.publicHolidayName}> Public Holiday Name </td>
				<td th:text=${holiday.dateOfHoliday}> Date </td>
				<td th:text=${holiday.description}> Description </td>
			</tr>			
		</table>
	</div>
</body>
</html>
